<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question for Naila</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="question-content">
            <div class="floating-hearts">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
            
            <h1 class="question-title">Question For you </h1>
            
            <div class="question-box">
                <p class="question-text">Mau ga jadi pacarnya Fahrad Nugraha</p>
                
                <div class="answer-buttons">
                    <button class="btn-yes" onclick="sendWhatsAppResponse()">
                        MAU! <i class="fas fa-heart"></i>
                    </button>
                    <button class="btn-no" onmouseover="moveButton(this)">
                        Ga Mau
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button class="back-btn-floating" onclick="goToGallery()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <script src="scripts.js"></script>
</body>
</html>
